{% extends "employee_register/base.html" %}

{% block content %}

<table class= "table table=boderless">
   <thead class= "border-bottom font-weight-bold">
        <tr>
            <td>Full Name</td>
            <td>Mobile</td>
            <td>Position</td>
            <td>
                <a href="{% url 'employee_insert'%}" class="btn btn-outline-success">
                    <i class="fa-solid fa-user-plus"></i> Add New
                </a>
            </td>
        </tr>
    </thead>
    <tbody>
        {% for employee in employee_list %}
            <tr>
                <td>{{employee.full_name}}</td>
                <td>{{employee.mobile_number}}</td>
                <td>{{employee.position}}</td>
                <td>
                    <a href="{% url 'employee_update' employee.id %}" class="btn text-secondary px=0">
                        <i class="fa-solid fa-pen-to-square fa-lg"></i>
                    </a>
                    <form action="{% url 'employee_delete' employee.id %}" method="post" class="d-inline">
                        {% csrf_token %}       <!-- Ensure CSRF token is included for security -->
                        <button type="submit" class="btn">
                            <i class="fa-solid fa-trash-can fa-lg text-danger float-end"></i>
                        </button>
                    </form>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
