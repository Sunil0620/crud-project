{% extends "employee_register/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<form action="" method="post" autocomplete="off">
    {% csrf_token %}  <!-- Ensure CSRF token is included for security -->
    {{ form.full_name|as_crispy_field }}  <!-- Use crispy forms for better styling -->
    {{ form.mobile_number|as_crispy_field }} 
    <div class='row'>
        <div class ="col-md-4">
            {{ form.employee_code|as_crispy_field }} 
        </div>
        <div class="col-md-8">
            {{ form.position|as_crispy_field }}  
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-6">
            <button type="submit" class="btn btn-success btn-block btn-lg">
                <i class="fa-solid fa-user-check"></i> Submit
            </button>
        </div>
        <div class="col-md-6">
            <a href="{% url 'employee_list' %}" class="btn btn-secondary btn-block btn-lg">
                <i class="fa-solid fa-arrow-left"></i> Back to list
            </a>
        </div>
    </div>
</form>
{% endblock %}
